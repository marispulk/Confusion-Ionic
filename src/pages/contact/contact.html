<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-card-title color="primary" text-wrap>
        Location Information
      </ion-card-title>
      <ion-list class="address">
        <p ion-text color="dark">121, Clear Water Bay Road</p>
        <p ion-text color="dark">Clear Water Bay, Kowloon</p>
        <p ion-text color="dark">HONG KONG</p>
        <p ion-text color="dark"><ion-icon name="md-call"></ion-icon>: +852 1234 5678</p>
        <p ion-text color="dark"><ion-icon name="md-print"></ion-icon>: +852 8765 4321</p>
        <p ion-text color="dark"><ion-icon name="md-mail"></ion-icon>:confusion@food.net</p>
      </ion-list>
    </ion-item>

    <ion-row>
      <ion-col>
        <button ion-button clear strong small icon-start>
          <ion-icon name="md-call"></ion-icon>
          CALL
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear strong small icon-start (click)="sendEmail()">
          <ion-icon name="mail"></ion-icon>
          EMAIL
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
